{% extends 'admin/base.html' %}

{% block content %}
<div>
  {% if number_records %}
  Do you really want to clear {{number_records }} records in dashboard data
  <br/>
  <br/>
   <form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="submit"
           style=" background: #ba2121; border-radius: 4px; padding: 10px 15px; color: #fff;" value="Yes, I'm sure">
    <a id="cancel_linkzzzzz" href="{{ previous_page }}" style=" display: inline-block; vertical-align: middle; height: 15px; line-height: 15px;
    background: #ddd; border-radius: 4px; padding: 10px 15px; color: #333; margin: 0 0 0 10px;"
    >No, take me back</a>
    </form>
  {% else %}
      <p>There is no data to clear</p>
    {% endif %}
</div>
{% endblock %}
